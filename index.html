<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yuvilerka</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="yuvinavbar">
                <div class="logo">
                    <img src="Logo (2).svg" alt="logo">
                </div>
                <div class="navtexts">
                    <p class="textstitle">Каталог</p>
                    <p class="textstitle">Акции</p>
                    <p class="textstitle">Коллекции</p>
                    <p class="textstitle">Доставка и оплата</p>

                </div>
                <div class="icons">
                    <img src="userbashara.svg" alt="user" class="iconsvgs">
                    <img src="poiskka.svg" alt="poisk" class="iconsvgs">
                    <img src="Bilolxoji.svg" alt="heart(love)" class="iconsvgs">

                </div>
                <p class="telephonenumber">
                    +7 (921) 915-85-06
                </p>

        </div>

    <section id="intro">
        <div class="container">
            <div class="introi">
                <img src="opaxon.png" alt="opaxon"class="opaxon">

                    <h4>Украшения, которые <br> прослужат вам всю жизнь</h4>
                    <p>Наша цель — сохранить семейные традиции путем создания ювелирных украшений
                        с использованием высококачественных материалов.</p>
                    <button class="introbtn">Смотреть каталог</button>
                </div>
                <img src="opashka.png" alt="opashka"class="opashka">
            </div>
            
        </div>
    </section>
